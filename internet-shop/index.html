<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet-Shop-Modifier</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="categories">
        <h2>Categories</h2>
        <ul id="category-list">
            <li data-category="electronics">Electronics</li>
            <li data-category="clothing">Clothing</li>
            <li data-category="books">Books</li>
        </ul>
    </div>

    <div class="products">
        <h2>Goods</h2>
        <ul id="product-list"></ul>
    </div>

    <div class="product-details">
        <h2>Product information</h2>
        <div id="product-details"></div>
        <div class="order-form" id="order-form">
            <h2>Order registration form</h2>
            <form>
                <label for="name">Name of the buyer:</label>
                <input type="text" id="name" required><br>

                <label for="city">City:</label>
                <select id="city" required>
                <option value="">Choose a city</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Lemberg">Lemberg</option>
                <option value="Odessa">Odessa</option>
                </select><br>

                <label for="delivery">New post warehouse:</label>
                <input type="text" id="delivery" required><br>

                <label for="payment">Payment method:</label>
                <select id="payment" required>
                    <option value="">Choose a payment method</option>
                    <option value="Postpaid">Postpaid</option>
                    <option value="Bank card">Bank card</option>
                </select><br>

                <label for="quantity">The number of products:</label>
                <input type="number" id="quantity" min="1" required><br>

                <label for="comment">Comment on the order:</label>
                <textarea id="comment"></textarea><br>

                <button type="submit" id="submit-btn">Confirm the order</button>
            </form>
        </div>
        <div id="order-details"></div>
    </div>

    <script src="./script.js"></script>





</body>

</html>
